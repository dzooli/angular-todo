<section id="tasks">
  <header>
    <h2>{{ name }}'s Tasks</h2>
    <menu>
      <button type="button" data-testid="btn_add_task">Add Task</button>
    </menu>
  </header>
  <ul>
    @for (task of selecteUserTasks; track task.id) {
    <li>
      <app-task [task]="task" (complete)="onCompleteTask($event)"></app-task>
    </li>
    }
  </ul>
</section>
