<header>
  <app-header />
  <h2>{{ title }}</h2>
</header>

<main>
  <ul id="users">
    @for (user of users; track user.id) {
    <li>
      <app-user [user]="user" (select)="onSelectUser($event)" />
    </li>
    }
  </ul>
  <div>
    <app-tasks [name]="selectedUser?.name" />
  </div>
</main>
<section>
  <p>And here is the router outlet:</p>
  <router-outlet />
</section>
